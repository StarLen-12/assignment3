<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LENN WORLD</title>
  <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .wrapper {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00e6e6;
    }

    .formelement {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    label {
      margin-bottom: 8px;
      font-size: 18px;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #00e6e6;
    }

    #submit {
      background-color: #00e6e6;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    #submit:hover {
      background-color: #01cccc;
    }

    @media (max-width: 600px) {
      .wrapper {
        padding: 25px;
      }

      input {
        font-size: 14px;
      }

      label {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h2>LENN WORLD - Register</h2>

    <div class="formelement">
      <label for="Email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="formelement">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" maxlength="10" inputmode="numeric" required>
    </div>

    <div class="formelement">
      <label for="pass">Password</label>
      <input type="password" id="pass" name="password" required>
    </div>

    <div class="formelement">
      <label for="cpass">Confirm Password</label>
      <input type="password" id="cpass" name="confirm password" required>
    </div>

    <input type="submit" id="submit" value="Register">
  </div>

  <script>
    $("#submit").click(function (e) {
      e.preventDefault();
      const phone = $("#phone").val();
      const phonePattern = /^[0-9]{10}$/;

      if (!phonePattern.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return;
      }

      alert("Form submitted successfully!");
    });

    // Prevent non-digit characters and limit to 10 digits
    $("#phone").on("input", function () {
      this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
    });
  </script>
</body>
</html>
